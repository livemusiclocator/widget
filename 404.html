<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Music Locator Widget</title>
  <script>
    const path = window.location.pathname;
    if (path.includes('/maker')) {
      window.location.replace('/widget/maker.html');
    } else if (path.includes('/widget')) {
      window.location.replace('/widget/widget.html');
    } else {
      window.location.replace('/widget/');
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
